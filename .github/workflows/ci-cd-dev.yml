name: [ DEV ] CI/CD Workflow (Springboot Application to AWS)
on:
  pull_request:
    branches:
      - dev
    paths-ignore:
      - '**.md'
      - 'docs/**'
  push:
    branches:
      - dev
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  # DEV CI
  ci:
    # cicd/* ë¸Œëœì¹˜ì—ì„œ devë¡œ PRì„ ì˜¬ë¦´ ë•Œë§Œ
    if: |
      (github.event_name == 'pull_request' && startsWith(github.head_ref, 'cicd/')) ||
      github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x integrationTest

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-dev-${{ github.run_number }}
          path: build/reports/tests/test
          retention-days: 7

      - name: Upload Build Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-dev-${{ github.run_number }}
          path: build/libs/*.jar
          retention-days: 7

      - name: Comment PR with CI Results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' == 'success' ? 'âœ…' : 'âŒ';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${status} **DEV CI** completed for \`${context.payload.pull_request.head.ref}\`\n\n` +
                    `- Build: ${{ job.status }}\n` +
                    `- Commit: ${context.payload.pull_request.head.sha.substring(0, 7)}`
            })

    # DEV CD
    cd:
      needs: ci
      if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
      runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-dev-${{ github.run_number }}

      - name: Deploy to DEV Environment
        run: |
          echo "ğŸš€ Deploying to DEV environment..."
          echo "Artifact: $(ls -lh *.jar)"
          # ì‹¤ì œ ë°°í¬ ëª…ë ¹ì–´ ì¶”ê°€
          # ì˜ˆ: scp, aws s3 cp, docker build & push ë“±

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "âœ… DEV deployment completed successfully!"
          echo "Deployed commit: ${{ github.sha }}"
