name: DEV - CI/CD Workflow (Springboot Application to AWS)
on:
  pull_request:
    branches:
      - dev
    paths-ignore:
      - '**.md'
      - 'docs/**'
  push:
    branches:
      - dev
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:


jobs:
  # DEV CI
  ci:
    # cicd/* Î∏åÎûúÏπòÏóêÏÑú devÎ°ú PRÏùÑ Ïò¨Î¶¥ ÎïåÎßå
    if: |
      (github.event_name == 'pull_request' && startsWith(github.head_ref, 'cicd/')) ||
      github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-dev-${{ github.run_number }}
          path: build/reports/tests/test
          retention-days: 7


      - name: Comment PR with CI Results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' == 'success' ? '‚úÖ' : '‚ùå';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${status} **DEV CI** completed for \`${context.payload.pull_request.head.ref}\`\n\n` +
                    `- Build: ${{ job.status }}\n` +
                    `- Commit: ${context.payload.pull_request.head.sha.substring(0, 7)}`
            })

    # DEV CD
    cd:
      needs: ci
      # pull ÏöîÏ≤≠Ïù¥ devÏóê merge ÎêòÏóàÏùÑ Îïå ÏïÑÎûò stepsÎ•º Ïã§Ìñâ
      if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'dev'
      runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Build Artifact   # CI JobÏóêÏÑú ÎπåÎìúÌñàÎçò jar ÌååÏùº Í∞ÄÏ†∏Ïò§Í∏∞
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-dev-${{ github.run_number }}
          path: ./artifact

      - name: Get Current Time
        id: current-time
        run: |
          CURRENT_TIME=$(TZ=Asia/Seoul date +'%Y-%m-%d-%H-%M-%S')
          echo "formattedTime=$CURRENT_TIME" >> $GITHUB_OUTPUT
          echo "üìÖ Current Time (KST): $CURRENT_TIME"

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp artifact/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions-dev deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip .

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ vars.APPLICATION_NAME }}
          environment_name: ${{ vars.APPLICATION_ENV_NAME }}
          version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
          region: ${{ vars.AWS_REGION }}
          deployment_package: deploy.zip
          wait_for_deployment: false

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "‚úÖ DEV deployment completed successfully!"
          echo "üè∑Ô∏è Version: github-action-${{ steps.current-time.outputs.formattedTime }}"
          echo "üìù Deployed commit: ${{ github.sha }}"
