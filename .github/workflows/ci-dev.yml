name: DEV - CI (Pull Request)

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    branches:
      - dev
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-dev-${{ github.run_number }}
          path: build/reports/tests/test
          retention-days: 7

      - name: Comment PR with CI Results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${status} **DEV CI** completed for \`${context.payload.pull_request.head.ref}\`\n\n` +
                    `- Build: ${{ job.status }}\n` +
                    `- Commit: ${context.payload.pull_request.head.sha.substring(0, 7)}`
            })
