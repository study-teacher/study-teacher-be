name: DEV - CD (Manual Deploy)

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'dev'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Get Current Time
        id: current-time
        run: |
          CURRENT_TIME=$(TZ=Asia/Seoul date +'%Y-%m-%d-%H-%M-%S')
          echo "formattedTime=$CURRENT_TIME" >> $GITHUB_OUTPUT
          echo "ğŸ“… Current Time (KST): $CURRENT_TIME"
          echo "ğŸŒ¿ Deploying branch: ${{ inputs.branch }}"

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*[!-plain].jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions-dev deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip .

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ vars.APPLICATION_NAME }}
          environment_name: ${{ vars.APPLICATION_ENV_NAME }}
          version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
          region: ${{ vars.AWS_REGION }}
          deployment_package: deploy/deploy.zip
          wait_for_deployment: false

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "âœ… DEV deployment completed successfully!"
          echo "ğŸŒ¿ Branch: ${{ inputs.branch }}"
          echo "ğŸ·ï¸  Version: github-action-${{ steps.current-time.outputs.formattedTime }}"
          echo "ğŸ“ Deployed commit: ${{ github.sha }}"
